<!DOCTYPE html>
<html>
<head>
<title>Start - Beat!Clicker</title>
  <meta charset="UTF-8">
  <title>Beat!Clicker</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/start.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "JS/start.js" async></script>
</head>
<body>

<div class="container-title">
	<div class ="row-1">
		<div class="col-md-4">
		</div>	
		<div class="col-md-4" id ="title">
			<h1> Welcome to Beat!Clicker </h1>
			<h4> Click to the Beat!</h4>
		</div>	
		<div class="col-md-4">
		</div>	
	</div>
</div>

<div class="container-intro">
	<div class ="row-2">
			<div class="col-md-2" id ="sides"></div>
			<div class="col-md-8" id ="intro">
				<h2>How to Play</h2>
				<p>The aim of the game is to click in time to the beat with the retracting circles. The more accurate you are the more points you will score!</p>
			</div>	
			<div class="col-md-2" id ="sides"></div>
	</div>
</div>

<div class="container-play">
	<div class ="row-3">
			<div class="col-md-12" id ="play-wait">
				<div class="round-button" id ="playNow"><div class="round-button-circle"><a>Start!</a></div></div>
			</div>	
	</div>
</div>

</body>
</html>
