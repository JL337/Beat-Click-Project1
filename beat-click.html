<!DOCTYPE html>
<html lang="en">
<head>
<title>Play! - Beat!Click</title>
  <meta charset="UTF-8">
  <title>Beat!Click</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/beat-click.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "JS/beat-click.js" async></script>
</head>
<body>
<div class="container-title">
	<div class ="row-1">
			<div class ="col-md-4">
				<div class="parent">
					<button class="button"></button>
				 	<div class="circle"></div>
				</div>
			</div>
			<div class ="col-md-4">		
				<div class="parent">
					<button class="button"></button>
				 	<div class="circle"></div>
				</div>
			</div>
			<div class ="col-md-4">		
				<div class="parent">
					<button class="button"></button>
				 	<div class="circle"></div>
				</div>
			</div>
	</div>
	<div class ="row-2">
		<div class="col-md-3">
		</div>	
		<div class="col-md-6">
			<div class="scoreBox">
				<h2 id= "scoreValue">Current Score : </h2>
				<h3 id="timeRemain"> Song Duration Loading ...</h3>
				<h3 id="songName">Song Loading ...</h3>
				<h4 id= "MISS">MISS CLICK : 0</h4>
				<h4 id= "OK">OK CLICK : 0</h4>
				<h4 id= "PERFECT">PERFECT CLICK : 0</h4>
			</div>
		</div>	
		<div class="col-md-3">
		</div>	
	</div>
	<div class ="row-4">
		<div class="col-md-6 col-md-offset-3">
			<div class="buttonDescription">
				<p id = returnDesc >Click 'Return Home' to return to Start Page!</p>
			</div>
		</div>	
	</div>
	<div class ="row-3">
		<div class= "col-md-5">
		</div>
		<div class= "col-md-2">
			<h2 id = "home">[RETURN HOME]</h2>	
		</div>
		<div class= "col-md-5">
		</div>
	</div>					
</div>
</body>
</html>
