<!DOCTYPE html>
<html lang="en">
<head>
<title>Go! - Beat!Clicker</title>
  <meta charset="UTF-8">
  <title>Beat!Clicker</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/beat-click.css">
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "JS/beat-click.js" async></script>
</head>
<body>
<!-- <div class="round-button"><div class="round-button-circle"><a class="round-button">Beat!Click</a></div></div> --> 
<div class="container-title">

	<div class ="row-1">
			<div class ="col-md-4">
				<div class="parent1">
					<button class="button1" id="button01"></button>
				 	<div class="circle1"></div>
				</div>
			</div>
			<div class ="col-md-4">		
				<div class="parent1">
					<button class="button2" id="button02"></button>
				 	<div class="circle2"></div>
				</div>
			</div>
			<div class ="col-md-4">		
				<div class="parent1">
					<button class="button3" id="button03"></button>
				 	<div class="circle3"></div>
				</div>
			</div>
	</div>

	<div class ="row-2">
		<div class="col-md-3">
		</div>	
		<div class="col-md-6">
			<div class="scoreBox">
				<h2 id = "scoreValue">Current Score : </h2>
				<h3 id="timeRemain"> Song Duration Loading...</h3>
				<h3 id="songName">Song Loading...</h3>
				<h4 id = "MISS">MISS CLICK</h4>
				<h4 id = "OK">OK CLICK</h4>
				<h4 id = "PERFECT">PERFECT CLICK</h4>
			</div>
		</div>	
		<div class="col-md-3">
		</div>	
	</div>

	<div class ="row-3">
		<div class= "col-md-4">
		</div>
		<div class= "col-md-4">
			<h2 id = "endGame">[END GAME]</h2>
			<h2 id = "home">[RETURN HOME]</h2>	
		</div>
		<div class= "col-md-4">
		</div>
	</div>

	<div class ="row-4">
		<div class="col-md-6 col-md-offset-3">
			<div class="buttonDescription">
				<p id = returnDesc >Click 'Return Home' to return to Start Page, or 'Final Scores' to end game early!</p>
			</div>
		</div>	
	</div>
					
</div>

</body>
</html>
