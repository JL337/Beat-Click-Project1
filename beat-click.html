<!DOCTYPE html>
<html lang="en">
<head>
<title>Go! - Beat!Clicker</title>
  <meta charset="UTF-8">
  <title>Beat!Clicker</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/beat-click.css">
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "JS/beat-click.js" async></script>
</head>
<body>
<!-- <div class="round-button"><div class="round-button-circle"><a class="round-button">Beat!Click</a></div></div> --> 
<div class="container-title">

	<div class ="row-1">
			<div class ="col-md-4">
				<div class="parent1">
					<button class="button1" ></button>
				 	<div class="circle1"></div>
				</div>
			</div>
			<div class ="col-md-4">		
				<div class="parent1">
					<button class="button2"></button>
				 	<div class="circle2"></div>
				</div>
			</div>
			<div class ="col-md-4">		
				<div class="parent1">
					<button class="button3"></button>
				 	<div class="circle3"></div>
				</div>
			</div>
	</div>

	<div class ="row-2">
		<div class="col-md-3">
		</div>	
		<div class="col-md-6">
			<div class="scoreBox">
				<h1>Your Score is: 000</h1>
				<h3 id="timeRemain"> Song Duration </h3>
			</div>
		</div>	
		<div class="col-md-3">
		</div>	
	</div>

	<div class ="row-3">
		<div class= "col-md-1">
		<!-- EMPTY -->
		</div>
		<div class= "col-md-3">
		</div>
		<div class= "col-md-4">
		<!-- EMPTY -->
		</div>
		<div class= "col-md-3">
			<h2 id = "finalScorePage">[Final Scores]</h2>
			<h2 id = "home">[Return Home]</h2>	
		</div>
		<div class= "col-md-1">
		</div>
	</div>

	<div class ="row-4">
		<div class="col-md-6 col-md-offset-3">
			<div class="buttonDescription">
				<p>Click 'Return Home' to return to Home Page, or 'Final Scores' to end game!</p>
			</div>
		</div>	
	</div>
					
</div>

</body>
</html>
