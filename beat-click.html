<!DOCTYPE html>
<html lang="en">
<head>
  <title>Play! - Beat!Click</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/beat-click.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "JS/beat-click.js" async></script>
</head>
<body>
<div class="container-title">
	<div class ="row-1">
			<div class ="col-sm-4">
				<div class="parent1">
					<button class="button"></button>
				 	<div class="circle" ></div>
				</div>
			</div>
			<div class ="col-sm-4">		
				<div class="parent1">
					<button class="button"></button>
				 	<div class="circle" ></div>
				</div>
			</div>
			<div class ="col-sm-4">		
				<div class="parent1">
					<button class="button"></button>
				 	<div class="circle"></div>
				</div>
			</div>
	</div>
	<div class ="row-2">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="scoreBox">
				<h2 id= "scoreValue">Current Score : 0</h2>
				<h3 id="timeRemain"> Song Duration Loading . . .</h3>
				<h3 id="songName">Song Loading . . .</h3>
				<h4 id= "miss">MISS CLICK : 0</h4>
				<h4 id= "ok">OK CLICK : 0</h4>
				<h4 id= "perfect">PERFECT CLICK : 0</h4>
			</div>
		</div>	
	</div>
	<div class ="row-4">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="buttonDescription">
				<p id = returnDesc >Click 'Return Home' to return to home page!</p>
			</div>
		</div>	
	</div>
	<div class ="row-3">
		<div class= "col-sm-2 col-sm-offset-5">
			<h2 id = "home">Return Home</h2>	
		</div>
	</div>					
</div>
</body>
</html>
